name: CornellTours
version: 1.0.0
main: dev.faizaan.cornelltours.CornellTours
api-version: 1.16
#depend: [NPCLib]
authors: [FaizaanDatoo]
description: Guided tours plugin for CornellCraft virtual tours.
website: https://faizaan.dev
commands:
  tour:
    description: Start a new tour.
    permission: cornelltours.default
  resume:
    description: Resumes your tour when the tour guide is waiting for you.
    permission: cornelltours.default
  endtour:
    description: Ends your active tour.
    permission: cornelltours.default
  destination:
    description: Administrative commands for tour destinations.
    permission: cornelltours.admin
